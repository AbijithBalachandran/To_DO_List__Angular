<main class="todo-container">
 

    <div class="add-task">
      <input [(ngModel)] ="newTask" placeholder="Enter New Task">
      <button (click)="addTask()">Add</button>
    </div>

  
  
    <ul class="task-list">
      <li *ngFor="let todoItem of todoList ; let i = index " [ngClass]="{'completed':todoItem.completed}">
        <input type="checkbox" [(checked)]="todoItem.completed" (change)="toggleCompleted(i)">


        <ng-container *ngIf="editingIndex === i ; else taskText">
             <input [(ngModel)]="editedTask" placeholder="Edit task">
             <button class="save-btn" (click)="saveEditedTask()">Save</button>
             <button class="cancel-btn" (click)="cancelEdit()">Cancel</button>
        </ng-container>

        <ng-template #taskText>
            <span [class.completed]="todoItem.completed">{{todoItem.task}}</span>
             <button class="edit-btn" (click)="editTask(i)">Edit</button>
        </ng-template>

        <button class="delete-btn " (click)="deleteTask(todoItem.id)">Delete</button>
      </li>
    </ul> 
  
  
  </main>
